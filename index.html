<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font: 12px sans-serif;
        margin: 0px;
    }
    
    h1 {
        text-align: center ;
        background-color:black;
        color: white;
        font-weight: bold;
        margin:0px;
        overflow: auto;
        overflow-x: hidden;
    }
    
    h2 {
        text-align: center ;
        background-color:black;
        color: white;
        font-weight: bold;
        margin:0px;
        padding: 5px;
    }
    
    #title {
        background-color: black;
        color: white;
        padding: 10px;
    }
    
    #maindiv {
        position:relative;
    }
    
    #leftPanel {
        display: inline-block;
        float: left;
        width: 20%;
        height: 580px;
        stroke: #000;
        border:solid 1px black;
        padding: 0px;
        margin: 0px;
    }
    
    #listtweets { 
        padding:0px;
        margin: 0px;
        width: 100%;
        height: 540px;
        overflow:auto;
        overflow-y:scroll;
        overflow-x: hidden;
    }
    
    li {    
        list-style: none;
        padding:8px;
        border-bottom:solid 1px black;
    }
    
    #middlePanel{
        display: inline-block;
        float:none;
        width: 45%;
        height: 580px;
        border: solid 1px black;
        padding: 0px;
        margin-left: -1px;
    }
    
    #chartmap{
        border-bottom: solid 1px black;
    }
    
    #timeSlider{
        display: inline-block;
        background: white;
        left: 50%;
        margin-left: -45%;
        width:90%;
        position: relative;
    }
    
    #adjustPanel{
        display: inline-block;
        background: white;
        border-top: solid 1px black;
        padding-left: 5px;
        padding-top: 6px;
        padding-right: 0px;
        margin-left: 0px;
        margin-top: -2px;
        width:99.1%;
        height: 24px;
    }
    
    #leftAdjustPanel{
        display: inline-block;
        width: 50%;
        float: left;
        padding-left: 10px;
    }
    
    #filterBox{
        width:80%;
    }
    
    #rightAdjustPanel{
        display: inline-block;
        position: relative;
        float: right;
        padding-right: 10px;
    }
    
    #rightPanel{
        display: inline-block;
        float:right;
        border: solid 1px black;
        margin-left: -10px;
        width: 35%;
        height: 580px;
        
    }
    
    #hashtagHistDiv{ 
        height: 287px;
        margin: 0px;
        padding: 0px;
        float: left;
        width: 50%;
        position: relative;
    }
    
    #hashLabel{
        margin-left: 4px;
    }
    
    #scrollableHashDiv{
        padding-top: 5px;
        padding-left: 10px;
        padding-right: 5px;
        overflow:auto;
        overflow-y:scroll;
        overflow-x: hidden;
        height: 85%;
        width: 90%;
        display: inline-block;
    }
    
    #usernameHistDiv{
        height: 287px;
        padding: 0px;
        float: right;
        width: 50%;
        position: relative;
    }
    
    #scrollableUserDiv{
        padding-top: 5px;
        padding-right: 10px;
        padding-left: 5px;
        overflow:auto;
        overflow-y:scroll;
        overflow-x: hidden;
        height: 85%;
        width: 90%;
        display: inline-block;
    }
    
    #tooltip{
        position:absolute;
        background-color:rgba(255,255,255,0.8);
        padding:5px;
        margin: -100px;
        border:solid 1px black;
        visibility:hidden;
        transition: all 0.5s;
        top:0px;
        left:0px;
        z-index:1000;
        width: 80px;
        float:left;
        font-size: 12px;
    }
</style>
<link rel="stylesheet" type="text/css" href="svg.css">
<body>
    <div id="title">
        <h1>Visualizing Female Game Developer Harassment on Twitter</h1>
    </div>
    
    <div id="maindiv">
        <div id="leftPanel">
            <h2>Tweets</h2>
            <ul id="listtweets"></ul>
        </div>
        
        <div id="middlePanel">
            <h2 id="tweetDistLabel">Tweets Distribution</h2>
            <svg id="chartmap"></svg>
            <input id="timeSlider" type="range"/>
            <div id="adjustPanel">
                <div id="leftAdjustPanel">
                    <label>Filter:</label>
                    <input id="filterBox" type="text"/>
                </div>
                <div id="rightAdjustPanel">
                    <label>Output Type:</label>
                    <select id="typeofdata">
                      <option value="numTweets">Number of Tweets</option>
                      <option value="avgSentiment">Average Sentiment</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="rightPanel">
            <div>
                <h2 id="tweetTimeLabel">Tweets over Time</h2>
                <svg id="chartotaltweets"></svg>
            </div>
            <div>
                <div id="hashtagHistDiv">
                    <h2 id="hashLabel">Hashtags</h2>
                    <div id="scrollableHashDiv">
                        <svg id="hashtagHistogram"></svg>
                    </div>
                </div>
                <div id="usernameHistDiv">
                    <h2 id="userLabel">Users</h2>
                    <div id="scrollableUserDiv">
                        <svg id="usernameHistogram"></svg>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="tooltip">Tooltip</div>
    </div>
</body>

<script src="http://d3js.org/topojson.v1.min.js"></script>
