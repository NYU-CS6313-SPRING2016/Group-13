<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font: 12px sans-serif;
        margin: 0px;
        overflow: hidden;
    }

    h1 {
        text-align: left ;
        background-color:dimgrey;
        color: white;
        font-weight: bold;
        margin-top:-1px;
        overflow: auto;
        overflow-x: hidden;
    }

    h2 {
        text-align: center;
        background-color:dimgrey;
        color: white;
        font-weight: bold;
        margin-top:0px;
        padding: 6px;
    }

    #title {
        background-color: dimgrey;
        color: white;
        padding: 1vh;
        height: 3vh;
        width: 100vw;
    }

    #maindiv {
        position:relative;
    }

    #leftPanel {
        display: inline-block;
        float: right;
        width: 20vw;
        height: 95vh;
        stroke: #000;
        border:solid 1px black;
        padding: 0px;
        margin: 0px;
        text-space-collapse: discard;
    }

    #listtweets {
        padding:0px;
        margin: 0px;
        width: 100%;
        height: 100%;
        overflow:auto;
        overflow-y:scroll;
        overflow-x: hidden;
    }

    li {
        list-style: none;
        padding:8px;
        border-bottom:solid 1px black;
    }

    #middlePanel{
        display: inline-block;
        float:left;
        width: 43vw;
        height: 95vh;
        padding: 0px;
        margin-left: 0px;
        text-space-collapse: discard;
    }

    #chartmap{
        margin-left: 7px;
        width: 99%;
        height: 90%;
        border-bottom: solid 1px black;
    }

    #adjustPanel{
        display: inline-block;
        padding-left: 5px;
        padding-top: 6px;
        padding-right: 0px;
        margin-left: 0px;
        margin-top: 0px;
        width:99.1%;
        height: 10%;
    }

    #leftAdjustPanel{
        display: inline-block;
        width: 50%;
        height: 100%;
        padding-top: 2.5%;
        float: left;
        padding-left: 10px;
    }

    #filterBox{
        width:60%;
    }
    
    #clearButton{
        width:20%;
    }

    #rightAdjustPanel{
        display: inline-block;
        position: relative;
        float: right;
        height: 100%;
        padding-top: 2.5%;
        padding-right: 10px;
    }

    #rightPanel{
        display: inline-block;
        float:left;
        border: solid 1px black;
        margin-right: -6px;
        padding: 0px;
        width: 37vw;
        height: 95vh;
        text-space-collapse: discard;
    }

    #chartotaltweets{
        height: 50%;
    }
    
    #timeSlider{
        display: inline-block;
        background: white;
        width:90%;
        height: 5%;
        left: 1%;
        margin-left: 5%;
        position: relative;
    }

    #hashtagHistDiv{
        height: 42%;
        margin-left: 0px;
        padding: 0px;
        float: left;
        width: 50%;
        position: relative;
    }

    #hashLabel{
        height: 6%;
        margin-left: 0px;
    }

    #scrollableHashDiv{
        padding-top: 5px;
        padding-left: 10px;
        padding-right: 5px;
        overflow-y:scroll;
        overflow-x: hidden;
        height: 92%;
        display: inline-block;
    }

    #usernameHistDiv{
        height: 42%;
        padding: 0px;
        float: right;
        width: 50%;
        position: relative;
    }

    #userLabel{
        height: 6%;
        margin-left: 0px;
    }

    #scrollableUserDiv{
        padding-top: 5px;
        padding-right: 10px;
        padding-left: 5px;
        overflow:auto;
        overflow-y:scroll;
        overflow-x: hidden;
        height: 92%;
        display: inline-block;
    }

    #tooltip{
        position:absolute;
        background-color:rgba(255,255,255,0.8);
        padding:5px;
        border:solid 1px black;
        visibility:hidden;
        transition: opacity 0.5s;
        top:0px;
        left:0px;
        z-index:1000;
        width: 160px;
        float:left;
        font-size: 12px;
    }

    #tooltipaux{
        position:absolute;
        background-color: rgba(184, 168, 255, 0.8);
        padding:5px;
        margin: -100px;
        border:solid 1px black;
        visibility:hidden;
        transition: opacity 0.5s;
        top:0px;
        left:0px;
        z-index:0;
        width: 160px;
        height: 160px;
        float:right;
        font-size: 12px;
    }

</style>
<link rel="stylesheet" type="text/css" href="svg.css">
<body>
    <div id="title">
        <h1>#GGViz</h1>
    </div>

    <div id="maindiv">
        <div id="rightPanel">
            <svg id="chartotaltweets"></svg>
            <input id="timeSlider" type="range" min="1" max="35" value="1" onchange="sliderChange(this.value)" oninput="sliderChange(this.value)"/>
            <div id="hashtagHistDiv">
                <h2 id="hashLabel">Hashtags</h2>
                <div id="scrollableHashDiv">
                    <svg id="hashtagHistogram"></svg>
                </div>
            </div>
            <div id="usernameHistDiv">
                <h2 id="userLabel">Users</h2>
                <div id="scrollableUserDiv">
                    <svg id="usernameHistogram"></svg>
                </div>
            </div>
        </div>
        <div id="middlePanel">
            <svg id="chartmap">
            </svg>
            <div id="adjustPanel">
                <div id="leftAdjustPanel">
                    <label>Filter:</label>
                    <input id="filterBox" type="text" onchange="textOnChange()"/>
                    <input id="clearButton" type="button" onclick="clearTextBox()" value="clear"/>
                </div>
                <div id="rightAdjustPanel">
                    <label>Output Type:</label>
                    <select id="typeofdata" onchange="comboBoxOnChange()">
                      <option value="numTweets">Number of Tweets</option>
                      <option value="avgSentiment">Average Sentiment</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="leftPanel">
            <ul id="listtweets"></ul>
        </div>

        <div id="tooltip">Tooltip</div>
        <div id="tooltipaux">Tooltip2</div>
    </div>
</body>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<script>
    var textBox = document.getElementById("filterBox");
    var comboBox = document.getElementById("typeofdata");
    var timeSlider = document.getElementById("timeSlider");
    function comboBoxOnChange(){
        changeSelectOption(comboBox.value);

        AhmedScript.prepareData(textBox.value, getSliderValue());
        AhmedScript.changeHistogram(comboBox.value);
    }
    function textOnChange(){
        AhmedScript.prepareData(textBox.value, getSliderValue());
        AhmedScript.changeHistogram(comboBox.value);
        
        selectData(textBox.value, comboBox.value);
    }
    
    function getSliderValue(){
        var day = (parseInt(timeSlider.value) + 9) % 30 + 1;
        var month = (parseInt(timeSlider.value) + 10) / 30 > 1? 5:4;
        return month + "/" + day;
    }
    
    function sliderChange(value){
        console.log(getSliderValue())
        AhmedScript.prepareData(textBox.value, getSliderValue());
        AhmedScript.changeHistogram(comboBox.value);
    }
    
    function clearTextBox(){
        textBox.value = "";
        textOnChange();
    }
</script>
