<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font: 12px sans-serif;
        margin: 0px;
    }
    
    h1 {
        text-align: center ;
        background-color:black;
        color: white;
        font-weight: bold;
        margin:0px;
    }
    
    h2 {
        text-align: center ;
        background-color:black;
        color: white;
        font-weight: bold;
        margin:0px;
        padding: 5px;
    }
    
    #title {
        background-color: black;
        color: white;
        padding: 10px;
    }
    
    #maindiv {
        position:relative;
    }
    
    #leftPanel {
        display: inline-block;
        position: relative;
        width: 200px;
        height: 500px;
        overflow:hidden;
        overflow-y:scroll;
        stroke: #000;
        border:solid 1px black;
        padding: 0px;
        margin: 0px;
    }
    
    #listtweets { 
        padding:0px;
    }
    
    li {    
        list-style: none;
        padding:8px;
        border:solid 1px black;
    }
    
    #middlePanel{
        display: inline-block;
        position: relative;
        float: top;
        width: 500px;
        height: 400px;
        border: solid 1px black;
        padding: 0px;
        margin: 0px;
    }
    
    #rightPanel{
        position: relative;
        float:right;
        border: solid 1px black;
        padding: 0px;
        margin: 0px;
        
    }
    
    #tooltip{
        position:absolute;
        background-color:rgba(255,255,255,0.8);
        padding:5px;
        border:solid 1px black;
        visibility:hidden;
        transition: all 0.5s;
        top:0px;
        left:0px;
        z-index:1000;
        width: 80px;
        float:left;
        font-size: 12px;
    }
</style>
<link rel="stylesheet" type="text/css" href="svg.css">
<body>
    <div id="title">
        <h1>Visualizing Female Game Developer Harassment on Twitter</h1>
    </div>
    
    <div id="maindiv">
        <div id="leftPanel">
            <h2>Tweets</h2>
            <ul id="listtweets"></ul>
        </div>
        
        <div id="middlePanel">
            <h2>Tweet Distribution</h2>
            <svg id="chartmap"></svg>
        </div>
        
        <div id="rightPanel">
            <h2>Amount of tweets</h2>
            <svg id="chartotaltweets"></svg>
        </div>
        
        <div id="tooltip">Tooltip</div>
    </div>
</body>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
